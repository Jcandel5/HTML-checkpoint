<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign-up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
    <body>
        <form>
          <textarea>Email</textarea>
          <textarea>Password</textarea>
          <textarea>Github Username</textarea>
          <fieldset>
            <legend>Which Option </legend>
              <input id="Enterprise" type="radio" name="type" value="Enterprise">
            <label for="Enterprise">Enterprise</label><br>
              <input id="Pro" type="radio" name="type" value="Pro">
            <label for="Pro">Pro</label><br>
              <input id="Free" type="radio" name="type" value="Free">
            <label for="Free">Free</label><br>
          </fieldset>
          <fieldset>
            <legend>Remember You?</legend>
              <input id="technology-cli" type="checkbox" name="technology" value="Rememeber Me">
            <label for="technology-js">Remember Me</label><br>
          </fieldset>
          <button type="submit" name="button">Submit</button>
        </form>
    </body>
</html>
